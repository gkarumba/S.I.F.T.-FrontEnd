<div style="text-align:center">
  <h1>
    Work
  </h1>

  <div *ngIf="auth.user$ | async as user; else login">

    <p>{{user | json}}</p>
    <img src="{{user.photoURL}}">
    <button (click)="auth.signOut()">Sign Out</button>

  </div>
  <ng-template #login>
    <button (click)="auth.googleSignIn()">
      Login with google
    </button>
  </ng-template>

  <router-outlet></router-outlet>
