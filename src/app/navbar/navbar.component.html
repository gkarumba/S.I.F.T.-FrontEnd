<header id="header">
  <div class="header-area">
    <div class="container">
      <div class="row">
        <div class="menu-area">
          <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="logo">
              <a href="/"><img src="assets/img/icon/sift-logo1.png" height='50px'></a>
            </div>
          </div>
          <div class="col-md-9 hidden-xs hidden-sm">
            <div class="main-menu">
              <nav class="nav-menu">
                <ul *ngIf="authenticated">      
                  <li><a href="#" (click)="signOut()">Sign Out</a></li>
                </ul>
                <ul *ngIf="!authenticated">
                   <li><a href="/createAccount">Register</a></li>       
                </ul>
              </nav>
            </div>
          </div>
          <div class="col-sm-12 col-xs-12 visible-sm visible-xs">
            <div class="mobile_menu"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</header>
